<html>
    <head>
        <title>Film</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
         <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="services/core/ajax-core.js"></script>
        <script src="services/core/base-service.js"></script>
        <script src="services/film-service.js"></script>
        <script src="script/film.js"></script>
    </head>

    <body class="aca-center">
        <div class="card text-center aca-card">
           <div class="main-container">
           
          		<div class="titles-container clearfix">
           			<div id="star" class="position-titles">&#11088;</div>
           			<div id= "main-title" class="position-titles"><h3>The Speis Cinema</h3></div>
           		</div>
           </div>
            <div class="card-body">
                <h5 class="card-title text-center">Collegamento al BE</h5>
                <p class="card-text text-center">Tabella per visualizzare la response del BE</p>
                <button id="btnShow" class="btn btn-primary">show</button>
                <button id="btnAdd" class="btn btn-secondary">add</button>
                <div id="students" class="table mt-3"></div>
            </div>
            <form id="saveForm" class="saveForm">
                <div>
            		<div id="total-address"></div>
            		<div id="total-customer"></div>
           		</div>
                <div class="form-group">
                    <input id="id" class="form-control" type="text" name="id" placeholder="Film id">
                </div>
                <div class="form-group">
                    <input id="title" class="form-control" type="text" name="title" placeholder="Enter film title">
                </div>
                <div class="form-group">
                    <input id="director" class="form-control" type="text" name="director" placeholder="Enter film director">
                </div>
                
                <div class="form-group">
                    <input id="btnSubmit" class="form-control btn btn-primary" type="submit" value="Save Film">
                </div>
            </form>
        </div>
    </body>
</html>
